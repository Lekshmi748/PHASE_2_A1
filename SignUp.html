  <div class='center-box borderIt' style="margin-top: 3%; border:0px solid rgba(255, 255, 255, 0.774); background-color: rgba(0, 0, 0, 0.507); top: 49%;">
    <div class="text-light">
      <h2>Sign Up</h2>
     
      <form action='index.html' onsubmit="return validate()">

        <div class="form-row  text-left font-weight-normal">
          <div class="form-group col-md-6">
            <label for="First Name">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="Enter your first name " required>
          </div>
          <div class="form-group col-md-6">
            <label for="Last Name">Last Name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Enter your last name " required>
          </div>
        </div>

        <div class="form-group text-left font-weight-normal">
          <label for="exampleInputEmail1">Email </label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address" required>
        </div>


        <div class="form-group text-left font-weight-normal">
          <label for="exampleInputPassword1">Mobile</label>
          <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
        </div>
        <div class="form-group text-left font-weight-normal" style="margin-bottom :2px;">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter a strong password" required>
        </div>
        
        <div class="indicator">
          <span class='very weak' id='very weak'></span>
          <span class='weak' id='weak'></span>
          <span class='medium' id='medium'></span>
          <span class='strong' id="strong"></span>
        </div>
        <p class='strength' id="strength">. . .</p>

        <small class="text-muted">Minimum 8 characters, at least one uppercase, one lower case, must contain at least one number</small>
      
        <div class="form-group text-left font-weight-normal">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="pwdconfirm" placeholder="Re-enter password" required>
        </div>

        <!-- <button type="submit" class="btn btn-info">Submit</button> -->
        <button  id='submit' class="btn btn-success">  Sign Up  </button>
        <br>
        
          Have an account? <a href="SignIn.html">Log In</a>
      </form>
    </div>
